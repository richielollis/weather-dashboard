<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="./assets/js/script.js"></script>

    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header -->
    <header class="row bg-primary bg-gradient text-white text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Main Section  -->
    <main class="row">
        <!-- Search City Div -->
        <div id="search" class="d-grid col-12 col-md-3">
            <div class="border-bottom border-1 border-dark m-3">
                <h2 class="p-2">Search for a City:</h2>
                <form class="d-grid">
                    <input class="mb-3 p-2" id="user-city" type="text" placeholder="Charlotte">
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary mb-4 p-2" id="search-button">Search</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Current Weather Div -->
        <div id="current-weather" class="col-sm-12 col-md-9"></div>
        
        <!-- Five Day Forecast Div -->
        <div id="five-day" class="row justify-content-evenly m-1"></div>
        
        <!-- City Not Found Error Modal -->
        <div id="city-not-found" class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">City not found.</h5>
                </div>
                <div class="modal-body">
                    <p>Please enter a valid city.</p>
                    <button id="close-error" type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</html>
